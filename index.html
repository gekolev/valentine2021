        new THREE.GLTFLoader().load('scene.gltf', result => {

          model.position.set(0,0,0);
          model.traverse(n => { if ( n.isMesh ) {
            n.castShadow = true; 
            n.receiveShadow = true;
            if(n.material.map) n.material.map.anisotropy = 1; 
          }});
          scene.add(model);
        });
